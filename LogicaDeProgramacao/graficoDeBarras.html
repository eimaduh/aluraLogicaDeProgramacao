<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gr√°fico de barras</title>
</head>
<body>
    <canvas width="600" height="400"></canvas>

<script>

    function desenhaRetangulo(x, y, largura, altura, cor) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle=cor;
        pincel.fillRect(x,y, largura, altura);
        pincel.strokeStyle='black';
        pincel.strokeRect(x,y, largura, altura);
    }

    function desenhaTexto(x , y, texto) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.font='15px Georgia';
        pincel.fillStyle='black';
        pincel.fillText(texto, x, y);    
    }

    function desenhaBarra(x, y, serie, cores, texto) {

        desenhaTexto(x, y - 10, texto);

        var somaAltura = 0;
        for (var i = 0; i < serie.length; i++) {
            var altura = serie[i];
            desenhaRetangulo(x, y + somaAltura, 50, altura, cores[i]);
            somaAltura = somaAltura + altura;
        }
    }

    function desenhaPorcentagem(porcentagem, x , y, cor) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.font='14px Georgia';
        pincel.fillStyle= cor;
        pincel.fillText(porcentagem, x, y);    
    }

    desenhaPorcentagem("Chrome 50%", 35, 180, 'blue');
    desenhaPorcentagem("FireFox 25%", 35, 200, 'green');
    desenhaPorcentagem("Safari 20%", 35, 220, 'purple');
    desenhaPorcentagem("Outros 5%", 35, 240, 'red');

    desenhaPorcentagem("Chrome 65%", 150, 180, 'blue');
    desenhaPorcentagem("FireFox 20%", 150, 200, 'green');
    desenhaPorcentagem("Safari 13%", 150, 220, 'purple');
    desenhaPorcentagem("Outros 2%", 150, 240, 'red');


    var cores = ['blue','green','purple', 'red'];
    var serie2015 = [50,25,20,5];
    var serie2016 = [65,20,13,2];

    desenhaBarra(50, 50, serie2015, cores, '2015');
    desenhaBarra(150, 50, serie2016, cores, '2016');

</script>
</body>
</html>
