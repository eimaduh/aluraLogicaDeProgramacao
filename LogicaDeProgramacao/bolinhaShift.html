<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolinha Shift</title>
</head>
<body>
    <canvas width="1300" height="610"></canvas>

    <script>
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');
    
        pincel.fillStyle = 'whitesmoke';
        pincel.fillRect(0, 0, 1300, 600);
    
        var raio = 10;
    
        function desenhaCirculo(evento) {
    
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
    
            console.log(x + ',' + y);
    
            if (evento.shiftKey && evento.altKey) {
    
                alert('SÃ³ aperte uma tecla por vez, por favor!');
    
            } else if(evento.shiftKey && raio + 10 <= 80) {
                raio = raio + 10;
    
            } else if(evento.altKey && raio - 5 >= 10) {
                raio = raio - 5;
    
            }
    
            pincel.fillStyle = 'purple';
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * 3.14);
            pincel.fill();
    
        }
    
        tela.onclick = desenhaCirculo;
    
    </script>

</script>
</body>
</html>
