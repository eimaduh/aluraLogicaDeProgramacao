<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolinha animada</title>
</head>
<body>
    <canvas width="1300" height="600"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');
    pincel.fillStyle = 'lightgray';
    pincel.fillRect(0, 0, 1300, 600);

    function desenhaCirculo(x, y, raio) {

        pincel.fillStyle = 'purple';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2 * Math.PI);
        pincel.fill();
    }

    function limpaTela() {
    pincel.clearRect(0, 0, 1300, 400);
    }

    var x = 20;

    var sentido = 1;

    function atualizaTela() {

        limpaTela();

        if( x > 1300) {
            sentido = -1;
        } else if (x < 0) {
            sentido = 1;
        } 

        desenhaCirculo(x, 50, 40);
        desenhaCirculo(x, 140, 40);
        desenhaCirculo(x, 230, 40);
        desenhaCirculo(x, 320, 40);

        x = x + sentido;
    }

    setInterval(atualizaTela, 10);

</script>
</body>
</html>
